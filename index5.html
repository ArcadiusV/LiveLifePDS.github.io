<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Psico-Attitudinale - Polizia di Stato</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <div class="container">
    <h1>Test Psico-Attitudinale</h1>

    <div class="userinfo">
      <label for="nome-utente">Nome:</label>
      <input type="text" id="nome-utente" required>

      <label for="data-nascita">Data di nascita:</label>
      <input type="date" id="data-nascita" required>
    </div>

    <form id="quiz-form"></form>

    <button id="submit-btn">Verifica Risposte</button>
    <div id="result"></div>
  </div>

  <script src="script5.js"></script>
</body>
</html>
