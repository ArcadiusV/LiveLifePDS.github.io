<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Polizia di Stato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="logo_polizia.png" alt="Logo Polizia di Stato" class="logo-login">
        <h1>Accesso Operatori</h1>

        <form onsubmit="return checkLogin(event)">
            <input type="text" id="username" placeholder="Nome Utente" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault(); // Impedisce il refresh della pagina
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'OperatoreStato' && password === 'Operatore852') {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Nome utente o password errati.';
            }
        }
    </script>
</body>
</html>
